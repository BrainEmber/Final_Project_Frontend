<!DOCTYPE html>
<html ng-app="FinalProject">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="mainController as ctrl">
    <header>
      <h1>Dating With Games</h1>

      <div ng-if="ctrl.show" class="LogInOrCreate">
        <button ng-click="ctrl.changeLogin()" type="button">Log In</button>
        <button ng-click="ctrl.changeCreate()" type="button">Create Profile</button>
      </div>

      <div ng-if="ctrl.login" class="LogInChosen">
        <button ng-click="ctrl.loginM()" type="button">Male</button>
        <button ng-click="ctrl.loginF()" type="button">Female</button>
      </div>

      <div ng-if="ctrl.create" class="CreateChosen">
        <button ng-click="ctrl.createM()" type="button">Male</button>
        <button type="button">Female</button>
      </div>


    </header>



    <!-- MUSER THINGS  -->


    <form ng-if="ctrl.loginMuser" ng-submit="ctrl.mlogin(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="username"/>
      <input type="password" ng-model="userPass.password" placeholder="password"/>
      <input type="submit"/>
    </form>

    <form ng-if="ctrl.createMuserv" ng-submit="ctrl.createMuser(username, password, game, genera, hours)">
      <input type="text" ng-model="ctrl.username" placeholder="username">
      <input type="text" ng-model="ctrl.password" placeholder="password">
      <input type="text" ng-model="ctrl.game" placeholder="Favorite Game">
      <input type="text" ng-model="ctrl.genera" placeholder="Favorite Genera">
      <input type="text" ng-model="ctrl.hours" placeholder="Time Zone">
      <input type="submit">
    </form>

    <div>
      <h1>Logged in User: {{ctrl.muser.username}}</h1>
      <p>Favorite Game: {{ctrl.muser.game}}</p>
      <p>Favorite Genera: {{ctrl.muser.genera}}</p>
      <p>Time Zone: {{ctrl.muser.hours}}</p>
      <button ng-click="ctrl.removeMuser(ctrl.muser.id)" type="button">Delete</button>
      <button ng-click="ctrl.changeUpdateMenu()" type="button">Update Profile</button>

      <form ng-if="ctrl.updateMenu" ng-submit="ctrl.updateMuser(ctrl.muser.id, username, password, game, genera, hours)">
        <input type="text" ng-model="ctrl.username" value="ctrl.muser.username">
        <input type="text" ng-model="ctrl.password">
        <input type="text" ng-model="ctrl.game" value=""="ctrl.muser.game">
        <input type="text" ng-model="ctrl.genera" value="ctrl.muser.genera">
        <input type="text" ng-model="ctrl.hours" value="ctrl.muser.hours">
        <input type="submit">

      </form>
    </div>

    <!-- END MUSER THINGS -->


    <!-- FUSER THINGS -->

    <form ng-if="ctrl.loginFuser" ng-submit="ctrl.flogin(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="username"/>
      <input type="password" ng-model="userPass.password" placeholder="password"/>
      <input type="submit"/>
    </form>


    <!-- END FUSER THINGS -->















    <div ng-repeat="muser in ctrl.musers">
      <h1>{{muser.username}}</h1>
      <p>Facorite Game: {{muser.game}}</p>
      <p>Favorite Genera: {{muser.genera}}</p>
      <p>Time Zone: {{muser.hours}}</p>
    </div>




  </body>
</html>
